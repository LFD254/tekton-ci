---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: vote-ci
spec:
  pipelineRef:
    name: instavote-ci
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: dockerconfig
    secret:
      secretName: dockerhub-creds
  params:
  - name: repoUrl
    value: https://github.com/initcron/example-voting-app.git
  - name: sparseCheckoutDirectories
    value: /vote/
  - name: imageUrl
    value: initcron/tknvote
  - name: imageTag
    value: v1
  - name: pathToContext
    value: vote
  - name: pathToDockerFile
    value: Dockerfile

